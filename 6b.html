<!DOCTYPE html>
<<html>
    <head>
        <title>Display output in Js</title>
    </head>
    <body>
        <h2>javascript</h2>
        <script>
        //.1.Alert Box
        alert("This is alert box");
        //2.Console log
        console.log("This is console output");
        //3.Document Write
        document.write("This is document.Write output<br>");
        //4.changing html content
        document.body.innerHTML += "This is innerHtml output";
    </script>
    </body>
    </html>
