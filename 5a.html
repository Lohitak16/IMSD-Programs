<!DOCTYPE html>
<html>
<head>
  <title>CSS Color Reference Example</title>
  <style>
    /* 1. Named color */
    .named-color {
      background-color: brown;
      color: blue;
      padding: 30px;
      margin: 80px;
    }
    /* 2. Hexadecimal color */
    .hex-color {
      background-color: #00ff00;
      color: pink;
      padding: 10px;
      margin: 10px;
    }
    /* 3. RGB color */
    .rgb-color {
      background-color: rgb(0, 0, 255);
      color: green;
      padding: 10px;
      margin: 10px;
    }

    /* 4. RGBA color */
    .rgba-color {
      background-color: rgba(255, 165, 0, 0.7); /* orange with transparency */
      color: black;
      padding: 10px;
      margin: 10px;
    }
    /* 5. HSL color */
    .hsl-color {
      background-color: hsl(120, 100%, 50%);
      color: black;
      padding: 10px;
      margin: 10px;
    }

    /* 6. HSLA color */
    .hsla-color {
      background-color: hsla(300, 100%, 50%, 0.5); /* pink with transparency */
      color: black;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Different Ways to Reference Colors in CSS</h2>

  <div class="named-color">This is a named color (red)</div>
  <div class="hex-color">This is a hex color (#00ff00)</div>
  <div class="rgb-color">This is an RGB color (rgb(0, 0, 255))</div>
  <div class="rgba-color">This is an RGBA color (rgba(255, 165, 0, 0.7))</div>
  <div class="hsl-color">This is an HSL color (hsl(120, 100%, 50%))</div>
  <div class="hsla-color">This is an HSLA color (hsla(300, 100%, 50%, 0.5))</div>

</body>
</html>
